<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detector</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <form method="POST" action="/detect">
        <label for="review">Enter your review:</label><br>
        <textarea name="review" id="review"></textarea><br>
        <input type="submit" value="Submit">
    </form> 
    <table>
        <!-- table content -->
    </table>
    {% if result == "real" %}
    <div class="real">Real review</div>
    {% else %}
        {% if result == "fake" %}
            <div class="fake">Fake review</div>
        {% endif %}
    {% endif %}
</body>
</html>
